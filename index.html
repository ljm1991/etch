<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <button id="choice">Set Grid Size</button>
    <div class="main">
        <div id="inputs">
            <div class="select">
                <label for="black">Black</label>
                <input type="radio" id="black" name="choice" value="black">
            </div>
            <div class="select">
                <label for="rainbow">Rainbow</label>
                <input type="radio" id="rainbow" name="choice" value="rainbow">
            </div>
            <div class="select">
                <label for="grayscale">Grayscale</label>
                <input type="radio" id="grayscale" name="choice" value="grayscale">
            </div>
            <div class="select">
                <label for="selectColor">Choose Another Color:</label>
                <input type="color" id="selectColor" name="choice" value="color">
            </div>
            <div class="select">
                <button id="clear">Clear</button>
            </div>
        </div>
        <div class="container">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
